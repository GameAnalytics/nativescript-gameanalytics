//default elements
android {
    productFlavors {
        "nativescriptgameanalytics" {
            dimension "nativescriptgameanalytics"
        }
    }
}

allprojects {
    repositories {
        maven { url 'http://maven.gameanalytics.com/release' }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services-base:10.2.1'
    compile "com.gameanalytics.sdk:gameanalytics-android:3.5.7"
}
