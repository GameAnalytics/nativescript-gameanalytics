android {
  defaultConfig {
    generatedDensities = []
    applicationId = "org.nativescript.demo"
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}

allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        maven { url 'http://maven.gameanalytics.com/release' }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services-base:12.0.1'
}
