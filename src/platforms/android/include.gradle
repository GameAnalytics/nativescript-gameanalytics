android {
    productFlavors {
        "nativescriptgameanalytics" {
            dimension "nativescriptgameanalytics"
        }
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        maven { url 'http://maven.gameanalytics.com/release' }
    }
}

dependencies {
    compile 'com.gameanalytics.sdk:gameanalytics-android-beta:3.6.2.1'
}
